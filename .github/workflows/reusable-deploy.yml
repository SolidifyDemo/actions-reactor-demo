name: Action training demo

on:
  workflow_call:
    inputs: 
      environment:
        description: 'The environment to deploy to'
        required: true
        type: string
      app-name:
        description: 'The name of the app to deploy'
        required: false
        type: string
      package-path:
        description: 'The path to the package to deploy'
        required: true
        type: string


    
jobs:
  deploy:

    runs-on: ubuntu-latest
    env:
      AZURE_APP_NAME: ${{ inputs.app-name }}
      
    environment: ${ { inputs.environment } }

    steps:
      
      - name: Echo environment vars
        run: echo "app name  ${{ vars.APP_NAME}}"
      - name: Download a artifact
        uses: actions/download-arctifcat@v3
        with:
          name: ${{ inputs.package-path }}
          path: ${{ inputs.package-path }}

      - name: Azure Web App Deploy
        uses: azure/webapps-deploy@v2
        with:
          slot-name: ${{ inputs.environment }}
          app-name: ${{ inputs.app-name }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ${{ inputs.package-path }}




